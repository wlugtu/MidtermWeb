<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Centering the form in the middle of the page */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align everything to the top of the screen */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 0; /* Removed top padding to move everything up */
        }

        .login-container {
            background-color: #fff;
            padding: 20px 40px;  /* Adjusted padding to reduce the space */
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 50px; /* Adjusted margin-top to give space from top */
        }

        h2 {  
            text-align: left;
            margin-bottom: 20px;  /* Reduced margin to make the panel closer to the content */
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            text-align: left;
        }

        /* Styling for system error message */
        .system-errors {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- System Error message (conditionally shown) -->
        <div id="systemErrors" class="system-errors">
            System Error: Please fill in both email and password.
        </div>

        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        // Function to validate the form on submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get email and password fields
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // Get the System Error container
            let systemErrors = document.getElementById('systemErrors');

            // Hide the system error by default
            systemErrors.style.display = 'none';

            // If either email or password is missing, show the System Error
            if (!email || !password) {
                systemErrors.style.display = 'block'; // Show System Error
            } else {
                systemErrors.style.display = 'none'; // Hide System Error if both fields are filled
                // If everything is valid, submit the form (you can replace with actual backend submission)
                alert("Form submitted successfully!");
                // Reset the form after submission (you can remove this if using actual backend logic)
                this.reset();
            }
        });
    </script>
</body>
</html>
